
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSH : 회원가입</title>
    <link rel="stylesheet" href="../CSS/signUp.css" type="text/css"/>
    <link rel="stylesheet" href="../CSS/mobile_first.css" type="text/css">
    <link rel="stylesheet" href="../CSS/sidebar.css" type="text/css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="../JS/signUp.js" type="text/javascript"></script>
<script src="../JS/sidebar.js" type="text/javascript"></script>

<body>
    <input type="checkbox" id="menuIcon">
	<label for="menuIcon">
		<span></span>
		<span></span>
		<span></span>
	</label>
	<div id="sidebar">
		<div><a href="index.html">메인 페이지</a></div>
		<div><a href="#">꽃다발</a></div>
		<div><a href="#">소품</a></div>
		<div><a href="#">클래스</a></div>
        <div><a href="event.html">Event</a></div>
        <div class="sbLoginBtn"><a href="#">Login</a></div>
    </div>
    
    <form name="signupForm" class="signupForm col-m-8" action="https://www.w3schools.com/action_page.php" method="get"
    onsubmit="return checkSubmit()">
        <div class="header">
            <img src="../img/logo.png">
        </div>
        <div id="container">
            <div class="rowGroup">
                <div class="row">
                    <h3>
                        <label for="userID">아이디</label>
                        <span id="idWarn" class="warnText"></span>
                    </h3>
                    <input type="text" name="userID" placeholder="아이디" required/>
                </div>
                <div class="row">
                    <h3>
                        <label for="pswd">비밀번호</label>
                        <span class="smText">(8~15자 숫자, 영문 조합)</span>
                        <span id="pswdWarn" class="warnText"></span>
                    </h3>
                    <input type="text" name="pswd" placeholder="비밀번호" maxlength="15" required/>
                </div>
                <div class="row">
                    <h3>
                        <label for="pswd2">비밀번호 재확인</label>
                    </h3>
                    <input type="text" name="pswd2" placeholder="비밀번호 재확인" maxlength="15" required/>
                </div>
            </div>

            <div class="rowGroup">
                <div class="row"> 
                    <h3>
                        <label for="name">이름</label>
                    </h3>
                    <input type="text" name="name" placeholder="이름" required/>
                </div>
                <div class="row birthDay">
                    <h3>
                        <label for="birthYear">생년월일</label>
                        <span id="birthDateWarn" class="warnText"></span>
                    </h3>
                    <input type="text" name="birthYear" maxlength="4" placeholder="년(4자)" required/>
                    <select name="birthMonth">
                        <option value>월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" name="birthDate" maxlength="2" placeholder="일" required/>
                </div>
            </div>

            <div class="rowGroup">
                <div class="row">
                    <h3>
                        <label for="email">이메일</label>
                        <span class="smText">(선택)</span>
                        <span id="emailWarn" class="warnText"></span>
                    </h3>
                    <input type="text" name="email" placeholder="이메일"/>
                </div>
                <div class="row">
                    <h3>
                        <label for="phoneNum">휴대전화</label>
                        <span id="phoneNumWarn" class="warnText"></span>
                    </h3>
                    <input type="text" name="phoneNum" maxlength="13" placeholder="000-0000-0000" required/>
                </div>
            </div>
        </div>
        <input type="submit" id="join" value="가입하기">
    </form>
</body>
</html>
